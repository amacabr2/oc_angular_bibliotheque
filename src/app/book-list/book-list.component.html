<div class="container marketing">
    <div class="row">
        <div class="col-md-12">
            <h2>Vos livres</h2>

            <div class="card" style="width: 18rem;" *ngFor="let book of books; let i = index">
                <img class="card-img-top" [src]="book.photo" *ngIf="book.photo" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <a class="btn btn-info" (click)="onViewBook(i)">Voir plus</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
        </div>
    </div>
</div>
